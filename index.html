<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Learn Bangla Alphabets</title>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="container">      
      <div class="alphabet">
         <p id="theLetter"></p>
      </div>
      <div class="buttons">         
         <div class="button" id="btnPrev">Previous</div>
         <div class="button" id="btnNext">Next</div>                 
      </div>
      <form action="">
         <input type="checkbox" name="cbRandom" id="cbRandom">
         <label for="cbRandom">Randomize</label>
      </form>
   </div>
   <script src="./script.js"></script>
</body>
</html>
